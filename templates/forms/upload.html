{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow relative">
    <!-- Close (cross) button -->
    <a href="{{ url_for('home') }}" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl" title="Close">
        &times;
    </a>
    <h1 class="text-2xl font-bold mb-4">Upload File to {{ folder_name }}</h1>

    {% if success %}
        <p class="text-green-600 font-medium mb-4">{{ success }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        <input type="file" name="file" class="border p-2 w-full">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Upload
        </button>
    </form>
</div>
{% endblock %}
