{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100">
    <form action="/create-folder" method="post" class="bg-white bg-opacity-90 p-10 rounded-xl shadow-2xl w-full max-w-md relative border border-blue-100">
        <button type="button" onclick="window.location.href='/'"
                class="absolute top-4 right-4 text-gray-400 hover:text-blue-600 text-2xl font-bold transition duration-150">&times;</button>
        <h2 class="text-3xl font-extrabold mb-8 text-blue-700 text-center tracking-tight">Create New Folder</h2>
        
        {% if success %}
        <div class="mb-6 p-4 bg-green-100 text-green-800 rounded-lg border border-green-200 text-center font-medium">
            {{ success }}
        </div>
        {% endif %}

        <div class="mb-6">
            <label for="folder_name" class="block text-gray-700 font-semibold mb-2">Folder Name</label>
            <input type="text" id="folder_name" name="folder_name" required
                   class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-150 shadow-sm bg-blue-50 placeholder-gray-400"
                   placeholder="Enter folder name">
        </div>
        
        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-600 transition font-semibold shadow-md">
            Create Folder
        </button>
    </form>
</div>
{% endblock %}
